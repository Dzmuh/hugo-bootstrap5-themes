{{/* partial "head/styles/bootstrap-css" . */}}
{{ if eq hugo.Environment "production" -}}
    {{ $css := resources.Get "dist/bootstrap/css/bootstrap.min.css" -}}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
{{- else -}}
    {{ $css := resources.Get "dist/bootstrap/css/bootstrap.css" -}}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
{{- end }}
