{{/* {{ partial "menus/mainmenu/dropdown-minimal" . }} */}}
{{- $currentPage := . -}}
{{- range .Site.Menus.main -}}

        {{- if ne .Identifier "home" -}}
            <li class="nav-item">
                <a href="{{ .URL | relLangURL }}" class="nav-link {{if  eq $currentPage.Section .Identifier }}active{{end}}" aria-current="page">
                {{- .Name -}}
                </a>
            </li>
        {{- end -}}

{{- end -}}
