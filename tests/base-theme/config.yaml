baseURL: "/"

defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

title: "Bootstrap v5 theme for Hugo"

module:
  imports:
    - path: github.com/Dzmuh/hugo-bootstrap5-themes/modules/bootstrap5-scss
    - path: github.com/Dzmuh/hugo-bootstrap5-themes/modules/bootstrap5-base-theme

enableInlineShortcodes: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe:           true
  tableOfContents:
    startLevel:         1
    endLevel:           6

buildDrafts:        true
buildFuture:        true

#pygmentsCodeFences = true
#pygmentsStyle = "monokailight"

params:
  description:          "Theme for Hugo based  Bootstrap v5 - the most popular HTML, CSS, and JS library in the world."
  author:               "Fralkou Ilya A. (aka Dzmuh)"
  twitter:              "Dzmuh"
  github:               "Dzmuh"

taxonomies:
  category: "categories"
  tag:       "tags"

menus:
  main:
    - name: Home
      url: '#about'
      weight: 10
    - name: Posts
      url: '#posts'
      weight: 20
    - name: Projects
      url: '#projects'
      weight: 30
    - name: Talks
      url: '#talks'
      weight: 40
    - name: Publications
      url: '#featured'
      weight: 50
    - name: Contact
      url: '#contact'
      weight: 60

# Multi-lingual mode config
# There are different options to translate files
# See https://gohugo.io/content-management/multilingual/#translation-by-filename
# And https://gohugo.io/content-management/multilingual/#translation-by-content-directory
languages:
  en:
    languageCode: "en"        # http://www.lingoes.net/en/translator/langcode.htm
    languageName: English
    weight: 0
    GoogleSiteSearchLangCode: "en"
  pl:
    languageCode: "pl"        # http://www.lingoes.net/en/translator/langcode.htm
    languageName: Polish
    weight: 1
    GoogleSiteSearchLangCode: "pl"
  by:
    languageCode: "be"        # http://www.lingoes.net/en/translator/langcode.htm
    languageName: "Беларуская"
    weight: 2
    GoogleSiteSearchLangCode: "by"
  ru:
    languageCode: "ru"        # http://www.lingoes.net/en/translator/langcode.htm
    languageName: Russian
    weight: 3
    GoogleSiteSearchLangCode: "ru"
